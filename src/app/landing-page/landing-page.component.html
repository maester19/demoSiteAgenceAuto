
  <header class="mt-4">

  </header>
    <!-- Jumbotron -->
    <div id="intro" class="p-5 text-center bg-light">
      <h1 class="mb-3 h2">Tp Base de donnees</h1>
      <p class="mb-3">Site agence automobile</p>
      <!-- Search bar -->
      <div class="input-group text-center row">
        <div class="col-4"></div>
        <div class="col-4">
          <div id="search-autocomplete" class="form-outline">
            <input type="search" id="form1" class="form-control" placeholder="Recherche" [(ngModel)]="name"/>
          </div>
          <button type="button" class="btn btn-primary m-1" (click)="search()">
            Recherche
          </button>
        </div>
        <div class="col-4"></div>
        
      </div>
    </div>
    <!-- Jumbotron -->
  <!--Main Navigation-->

  <!--Main layout-->
  <main class="my-5">
    <div class="container">
      <!--Section: Content-->
      <section class="text-center">
        <h4 class="mb-5"><strong>Notre catalogue de voiture</strong></h4>

        <div class="row">
          <h5 *ngIf="cars.length == 0"> < Pas de voiture dans le catalogue > </h5>
          <div class="col-lg-4 col-md-12 mb-4" *ngFor="let car of cars">
            <app-elmt [voiture]="car"></app-elmt>
          </div>
        </div>
      </section>
      <!--Section: Content-->

      <!-- Pagination -->
      <nav class="my-4" aria-label="...">
        <ul class="pagination pagination-circle justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </main>
  <!--Main layout-->
